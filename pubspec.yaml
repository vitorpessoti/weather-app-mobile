name: mobile
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  search_page: ^2.0.0+1
  location: ^4.2.0
  sentry_flutter: ^6.7.0
  flutter_dotenv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl: ^0.17.0
  provider: ^5.0.0
  http: ^0.13.4
  flutter_launcher_icons: ^0.9.2
  shared_preferences: ^2.0.6

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#009688"
  adaptive_icon_foreground: "assets/icon/splash_icon.png"
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/in_app_icons/
    - .env

  fonts:
    - family: PTSans
      fonts:
        - asset: assets/fonts/PTSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/PTSans-Regular.ttf
          weight: 500